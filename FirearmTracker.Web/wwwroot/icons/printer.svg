<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Page (gray outline, white fill)
       - Slightly narrower than body (12px wide), centered
       - Bottom touches top of printer body
       - Top margin: same 3px as body bottom margin -->
  <rect x="12" y="9" width="24" height="11"
        fill="#ffffff"
        stroke="#9ca3af" stroke-width="1.2"
        stroke-linecap="round" stroke-linejoin="round" />
  <line x1="15" y1="12" x2="33" y2="12" stroke="#CfCfCf" stroke-width="0.8" />
  <line x1="15" y1="14" x2="33" y2="14" stroke="#CfCfCf" stroke-width="0.8" />

  <!-- Printer body (medium green outline, white fill)
       - Left/right/bottom margin: 3px from border
       - Width: ~3/4 of inner width (16 of 22)
       - Height: ~1/2 of inner height (11 of 22), shifted toward bottom -->
  <rect x="9" y="17" width="30" height="22"
        fill="#ffffff"
        stroke="#16a34a" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" />
</svg>