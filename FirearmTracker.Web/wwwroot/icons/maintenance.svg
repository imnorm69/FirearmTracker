        stroke="#6b7280" stroke-width="1.4" />

  <!-- Latches (match box outline: red) -->
  <line x1="10" y1="11.3" x2="10" y2="12.7"
        stroke="#dc2626" stroke-width="1.4" />
  <line x1="14" y1="11.3" x2="14" y2="12.7"
        stroke="#dc2626" stroke-width="1.4" />
