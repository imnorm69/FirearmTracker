        fill="none" stroke="#111827" stroke-width="1.6" />

  <!-- Toolbox body (red) -->
  <rect x="6.5" y="9" width="11" height="8.5" rx="1.2"
        fill="none" stroke="#dc2626" stroke-width="1.6" />

  <!-- Lid seam (gray) -->
