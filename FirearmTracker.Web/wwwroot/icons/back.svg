<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24">
  <!-- Rounded border -->
  <rect x="1" y="1" width="22" height="22" rx="4" ry="4"
        fill="none" stroke="#4b5563" stroke-width="1.5" />

  <!-- Back arrow -->
  <g stroke="#111827" stroke-width="1.8" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Arrow shaft -->
    <line x1="16" y1="12" x2="8" y2="12" />

    <!-- Arrow head -->
    <polyline points="11,9 8,12 11,15" />
  </g>
</svg>