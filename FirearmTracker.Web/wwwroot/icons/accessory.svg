<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Tag + string -->
  <g fill="white" stroke-linecap="round" stroke-linejoin="round">

    <!-- Tag body (2:1 ratio, wider than tall) -->
    <path d="M11 18
             L33 18
             L35 24
             L33 30
             L11 30
             Z"
          stroke="#4F4F4F" stroke-width="2.6" />

    <!-- String coming off the point side -->
    <polyline points="35,24 39,20"
              fill="none"
              stroke="#111827" stroke-width="1.8" />
  </g>
</svg>