<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Pencil body -->
  <path d="M14 31l1.4-6.2 15-15 6.0 6.0-15 15z"
        fill="none" stroke="#111827" stroke-width="2.4"
        stroke-linejoin="round" />

  <!-- Pencil tip -->
  <path d="M14 31.5l5 5"
        fill="none" stroke="#111827" stroke-width="2.4"
        stroke-linecap="round" />

  <!-- Small line implying writing surface -->
  <line x1="9" y1="39" x2="39" y2="39"
        stroke="#9ca3af" stroke-width="2.4"
        stroke-linecap="round" />
</svg>