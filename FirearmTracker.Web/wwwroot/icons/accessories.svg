<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">

  <!-- Border -->
  <rect x="2" y="2" width="44" height="44" rx="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Tag stack (using one relative-path tag repeated via transforms) -->
  <g fill="white" stroke-linecap="round" stroke-linejoin="round">

    <!-- Back tag -->
    <g transform="translate(9,9)">
      <path d="M0 0
               h24
               l2 6
               l-2 6
               h-24
               z"
            stroke="#d1d5db" stroke-width="2.4" />
    </g>

    <!-- Middle tag -->
    <g transform="translate(11.5,18)">
      <path d="M0 0
               h24
               l2 6
               l-2 6
               h-24
               z"
            stroke="#9ca3af" stroke-width="2.5" />
    </g>

    <!-- Front tag -->
    <g transform="translate(14,27)">
      <path d="M0 0
               h24
               l2 6
               l-2 6
               h-24
               z"
            stroke="#111827" stroke-width="2.6" />
    </g>
  </g>
</svg>