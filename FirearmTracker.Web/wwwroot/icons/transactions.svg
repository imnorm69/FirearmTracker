<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Transactions: up/down arrows -->
  <g fill="none" stroke-width="3.6"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Up arrow (left) -->
    <line x1="15" y1="34" x2="15" y2="14" stroke="#0000FF" />
    <polyline points="10,20 15,14 20,20" stroke="#0000FF" />

    <!-- Down arrow (right) -->
    <line x1="32" y1="14" x2="32" y2="34" stroke="#00FF00" />
    <polyline points="27,28 32,34 37,28" stroke="#00FF00" />
  </g>
</svg>