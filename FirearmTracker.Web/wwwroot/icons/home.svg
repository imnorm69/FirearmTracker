<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">

  <!-- Outer border -->
  <rect x="2" y="2" width="44" height="44" rx="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Home icon scaled with 9px margin -->
  <g fill="none" stroke="#111827" stroke-width="2.8"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Roof (uses full 26px width: 11 -> 37) -->
