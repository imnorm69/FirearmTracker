<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Border -->
  <rect x="2" y="2" width="44" height="44" rx="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Back-most firearm -->
  <g transform="translate(4,6)"
     fill="none" stroke-width="1.3"
     stroke-linecap="round" stroke-linejoin="round">
    <!-- trigger guard-->
    <path d="M16 4v2.5a 3 1.5 0 0 1 -3 1.5h-3.5" stroke="#EFEFEF" />
    <!-- trigger -->
    <path d="M12 4a 2 2 0 0 0 .5 2" stroke="#EFEFEF" />
    <!-- barrel -->
    <path d="M6 0h18v4h-20z" stroke="#CFCFCF" fill="#CFCFCF" />
    <!-- handgrip -->
    <path d="M4 4h6l-3 12h-5z" stroke="#CFCFCF" fill="#CFCFCF" />
    <!-- line to separate grip from barrel -->
    <line stroke="#9f9f9f" x1="4" y1="5" x2="10" y2="5" stroke-width="1" />
    <!-- detail line on barrel -->
    <line stroke="#9f9f9f" x1="5" y1="2" x2="22" y2="2" stroke-width="1" />
  </g>

  <!-- middle-most firearm -->
  <g transform="translate(10.5,15.5)"
     fill="none" stroke-width="1.3"
     stroke-linecap="round" stroke-linejoin="round">
    <!-- trigger guard-->
    <path d="M16 4v2.5a 3 1.5 0 0 1 -3 1.5h-3.5" stroke="#CFCFCF" />
    <!-- trigger -->
    <path d="M12 4a 2 2 0 0 0 .5 2" stroke="#CFCFCF" />
    <!-- barrel -->
    <path d="M6 0h18v4h-20z" stroke="#9F9F9F" fill="#9F9F9F" />
    <!-- handgrip -->
    <path d="M4 4h6l-3 12h-5z" stroke="#9F9F9F" fill="#9F9F9F" />
    <!-- line to separate grip from barrel -->
    <line stroke="#7F7F7F" x1="4" y1="5" x2="10" y2="5" stroke-width="1" />
    <!-- detail line on barrel -->
    <line stroke="#7F7F7F" x1="5" y1="2" x2="22" y2="2" stroke-width="1" />
  </g>

  <!-- front-most firearm -->
  <g transform="translate(17,25)"
     fill="none" stroke-width="1.3"
     stroke-linecap="round" stroke-linejoin="round">
    <!-- trigger guard-->
    <path d="M16 4v2.5a 3 1.5 0 0 1 -3 1.5h-3.5" stroke="#AFAFAF" />
    <!-- trigger -->
    <path d="M12 4a 2 2 0 0 0 .5 2" stroke="#AFAFAF" />
    <!-- barrel -->
    <path d="M6 0h18v4h-20z" stroke="#4F4F4F" fill="#4F4F4F" />
    <!-- handgrip -->
    <path d="M4 4h6l-3 12h-5z" stroke="#4F4F4F" fill="#4F4F4F" />
    <!-- line to separate grip from barrel -->
    <line stroke="#9f9f9f" x1="4" y1="5" x2="10" y2="5" stroke-width="1" />
    <!-- detail line on barrel -->
    <line stroke="#9f9f9f" x1="5" y1="2" x2="22" y2="2" stroke-width="1" />
  </g>
</svg>