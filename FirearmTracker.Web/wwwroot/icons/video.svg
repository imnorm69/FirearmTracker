<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24">

  <!-- Outer rounded border -->
  <rect x="1" y="1" width="22" height="22" rx="4"
        fill="none" stroke="#4b5563" stroke-width="1.5" />

  <!-- Video frame (black outline) -->
  <rect x="6" y="6" width="12" height="12" rx="2"
        fill="white" stroke="#111827" stroke-width="1.3" />

  <!-- Left reel holes -->
  <line x1="6" y1="8.5" x2="6" y2="8.5"
        stroke="#111827" stroke-width="1.6" />
  <line x1="6" y1="12" x2="6" y2="12"
        stroke="#111827" stroke-width="1.6" />
  <line x1="6" y1="15.5" x2="6" y2="15.5"
        stroke="#111827" stroke-width="1.6" />

  <!-- Right reel holes -->
  <line x1="18" y1="8.5" x2="18" y2="8.5"
        stroke="#111827" stroke-width="1.6" />
  <line x1="18" y1="12" x2="18" y2="12"
        stroke="#111827" stroke-width="1.6" />
  <line x1="18" y1="15.5" x2="18" y2="15.5"
        stroke="#111827" stroke-width="1.6" />

  <!-- Play triangle (blue) -->
  <polygon points="10.5,9 15,12 10.5,15"
           fill="none" stroke="#2563eb" stroke-width="1.6"
           stroke-linejoin="round" />
</svg>