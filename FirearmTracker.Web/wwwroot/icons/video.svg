<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Video frame (black outline) -->
  <rect x="9" y="9" width="30" height="30" rx="4"
        fill="white" stroke="#111827" stroke-width="2.6" />

  <!-- left reel holes -->
  <line x1="13" y1="12" x2="13" y2="15"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="13" y1="17" x2="13" y2="20"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="13" y1="22" x2="13" y2="25"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="13" y1="27" x2="13" y2="30"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="13" y1="32" x2="13" y2="35"
        stroke="#111827" fill="#111827" stroke-width="3" />

  <!-- right reel holes -->
  <line x1="35" y1="12" x2="35" y2="15"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="35" y1="17" x2="35" y2="20"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="35" y1="22" x2="35" y2="25"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="35" y1="27" x2="35" y2="30"
        stroke="#111827" fill="#111827" stroke-width="3" />
  <line x1="35" y1="32" x2="35" y2="35"
        stroke="#111827" fill="#111827" stroke-width="3" />

  <!-- Play triangle (blue) -->
  <polygon points="18,16 30,24 18,32"
           fill="none" stroke="#2563eb" stroke-width="2.8"
           stroke-linejoin="round" />
</svg>