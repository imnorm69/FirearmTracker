<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Slider rails -->
  <g fill="none" stroke="#9ca3af" stroke-width="2.2"
     stroke-linecap="round">
    <line x1="12" y1="11" x2="12" y2="37" />
    <line x1="24" y1="11" x2="24" y2="37" />
    <line x1="37" y1="11" x2="37" y2="37" />
  </g>

  <!-- Slider knobs -->
  <g fill="none" stroke="#111827" stroke-width="2.6"
     stroke-linecap="round" stroke-linejoin="round">
    <!-- Left knob (lower) -->
    <rect x="9" y="26" width="6" height="6" rx="2" />
    <!-- Middle knob (higher) -->
    <rect x="21" y="18" width="6" height="6" rx="2" />
    <!-- Right knob (mid) -->
    <rect x="34" y="22" width="6" height="6" rx="2" />
  </g>
</svg>