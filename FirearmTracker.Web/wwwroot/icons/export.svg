<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24">

  <!-- Rounded outer border (template) -->
  <rect x="1" y="1" width="22" height="22" rx="4" ry="4"
        fill="none" stroke="#4b5563" stroke-width="1.5" />

  <!-- Portrait rectangle (thinner stroke) -->
  <rect x="7.5" y="7.5" width="6" height="9" rx="0.8"
        fill="none" stroke="#9ca3af" stroke-width="1.2"
        stroke-linecap="round" stroke-linejoin="round" />

  <!-- Vibrant blue, thinner export arrow -->
  <g stroke="#3b82f6" stroke-width="1.4" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Arrow line -->
    <line x1="10" y1="12" x2="15" y2="7" />

    <!-- Arrow head -->
    <polyline points="12.5,7 15,7 15,9.5" />
  </g>
</svg>