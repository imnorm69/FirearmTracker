<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Portrait rectangle (thinner stroke) -->
  <rect x="16" y="12" width="16" height="26" rx="1.6"
        fill="none" stroke="#9ca3af" stroke-width="2.4"
        stroke-linecap="round" stroke-linejoin="round" />

  <!-- Vibrant blue, thinner export arrow -->
  <g stroke="#3b82f6" stroke-width="2.5" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Arrow line -->
    <line x1="22" y1="22" x2="35" y2="9" />

    <!-- Arrow head -->
    <polyline points="27,9 35,9 35,17" />
  </g>
</svg>