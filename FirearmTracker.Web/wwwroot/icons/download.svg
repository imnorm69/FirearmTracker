<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Arrow up -->
  <line x1="24" y1="18" x2="24" y2="39"
        stroke="#9F9F9F" stroke-width="3"
        stroke-linecap="round" />
  <polyline points="18,34 24,39 30,34"
            fill="none" stroke="#9F9F9F" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round" />

  <!-- Tray -->
  <rect x="9" y="9" width="30" height="14"
        rx="2" ry="2"
        fill="red" stroke="#4F4F4F" stroke-width="3" />
</svg>