<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24">

  <!-- Rounded outer border -->
  <rect x="1" y="1" width="22" height="22" rx="4" ry="4"
        fill="none" stroke="#4b5563" stroke-width="1.5" />

  <!-- Document outline (black, thinner stroke) -->
  <path d="M9 6h6l2 2v9H9z"
        fill="none"
        stroke="#111827"
        stroke-width="1.3"
        stroke-linejoin="round" />

  <!-- Fold line on top corner -->
  <line x1="15" y1="6" x2="17" y2="8"
        stroke="#111827"
        stroke-width="1.3"
        stroke-linecap="round" />

  <!-- Green text/content bars -->
  <g stroke="#16a34a" stroke-width="1.2"
     stroke-linecap="round">

    <line x1="10.5" y1="10"  x2="14.5" y2="10" />
    <line x1="10.5" y1="12"  x2="14"   y2="12" />
    <line x1="10.5" y1="14"  x2="13.5" y2="14" />
    <line x1="10.5" y1="16"  x2="14"   y2="16" />
  </g>
</svg>