<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- outer ring -->
  <circle cx="24" cy="24" r="16"
          fill="none" stroke="#1F1F1F" stroke-width="2" />
  <!-- Middle ring -->
  <circle cx="24" cy="24" r="11"
          fill="none" stroke="#5F5F5F" stroke-width="2" />
  <!-- Inner ring -->
  <circle cx="24" cy="24" r="6"
          fill="none" stroke="#8F8F8F" stroke-width="2" />

  <!-- Crosshairs -->
  <line x1="24" y1="9" x2="24" y2="17"
        stroke="#9F9F9F" stroke-width="2.4" stroke-linecap="round" />
  <line x1="24" y1="31" x2="24" y2="39"
        stroke="#9F9F9F" stroke-width="2.4" stroke-linecap="round" />
  <line x1="9" y1="24" x2="17" y2="24"
        stroke="#9F9F9F" stroke-width="2.4" stroke-linecap="round" />
  <line x1="31" y1="24" x2="39" y2="24"
        stroke="#9F9F9F" stroke-width="2.4" stroke-linecap="round" />

  <!-- Center dot -->
  <circle cx="24" cy="24" r="2.4"
          fill="#ef4444" />
</svg>