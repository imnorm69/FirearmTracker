<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 48 48">
  <!-- Rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6"
        fill="none" stroke="#4b5563" stroke-width="3.5" />

  <!-- Door outline (portrait rectangle, thin black) -->
  <!-- Centered horizontally, occupies ~1/3 of width -->
  <rect x="20" y="9" width="16" height="30"
        fill="#ffffff"
        stroke="#111827" stroke-width="2.2"
        stroke-linecap="round" stroke-linejoin="round" />

  <!-- Red exit arrow (horizontal, centered vertically) -->
  <!-- Starts inside the door center, extends left across door and border -->
  <g stroke="#dc2626" stroke-width="2.8" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Shaft of arrow -->
    <line x1="24" y1="24" x2="10" y2="24" />

    <!-- Arrow head -->
    <polyline points="15,18 9,24 15,30" />
  </g>
</svg>