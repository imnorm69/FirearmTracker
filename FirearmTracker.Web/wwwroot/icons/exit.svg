<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24">

  <!-- Outer rounded-square border -->
  <rect x="1" y="1" width="22" height="22" rx="4" ry="4"
        fill="none" stroke="#4b5563" stroke-width="1.5" />

  <!-- Door outline (portrait rectangle, thin black) -->
  <!-- Centered horizontally, occupies ~1/3 of width -->
  <rect x="12" y="6" width="8" height="12"
        fill="#ffffff"
        stroke="#111827" stroke-width="1.2"
        stroke-linecap="round" stroke-linejoin="round" />

  <!-- Red exit arrow (horizontal, centered vertically) -->
  <!-- Starts inside the door center, extends left across door and border -->
  <g stroke="#dc2626" stroke-width="1.4" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

    <!-- Shaft of arrow -->
    <line x1="12" y1="12" x2="5" y2="12" />

    <!-- Arrow head -->
    <polyline points="7,10 5,12 7,14" />
  </g>
</svg>